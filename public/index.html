<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-500 to-pink-500 flex flex-col items-center justify-start p-4 space-y-4">
    <div id="name-selector" class="container bg-white bg-opacity-90 rounded-2xl shadow-xl p-6 max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Juego de Trivia</h1>
        <label for="username" class="block text-lg font-medium text-gray-700">Ingresa tu nombre:</label>
        <input type="text" id="username" placeholder="Tu nombre" required class="mt-2 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="saveUsername()" class="mt-4 w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition-colors duration-200">Continuar</button>
        <div id="youtube-link" class="mt-4 text-center">
            <p class="text-sm text-gray-600">¡Explora más trivias en <a href="https://www.youtube.com/@PlayQuizChallenge" target="_blank" class="text-red-600 font-bold hover:underline">PlayQuizChallenge</a>!</p>
        </div>
    </div>

    <div id="category-selector" class="container bg-white bg-opacity-90 rounded-2xl shadow-xl p-6 max-w-lg w-full transform transition-all duration-300 hover:scale-105 hidden">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Selecciona una categoría</h2>
        <select id="category" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="all">Todas</option>
            <option value="Conocimiento General">Conocimiento General</option>
            <option value="Historia">Historia</option>
            <option value="Ciencia">Ciencia</option>
            <option value="Geografía">Geografía</option>
            <option value="Cultura Pop">Cultura Pop</option>
            <option value="Deportes">Deportes</option>
        </select>
        <button onclick="startGame()" class="mt-4 w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-200">Iniciar Juego</button>
    </div>

    <div id="game" class="container bg-white bg-opacity-90 rounded-2xl shadow-xl p-6 max-w-lg w-full transform transition-all duration-300 hover:scale-105 hidden">
        <h2 id="question" class="text-xl font-semibold text-gray-800 mb-4"></h2>
        <div id="answers" class="space-y-4"></div>
        <p class="mt-4 text-gray-700">Puntuación: <span id="score" class="font-bold">0</span></p>
        <p class="text-gray-700">Tiempo restante: <span id="timer" class="font-bold">60</span> segundos</p>
    </div>

    <div id="result" class="container bg-white bg-opacity-90 rounded-2xl shadow-xl p-6 max-w-lg w-full transform transition-all duration-300 hover:scale-105 hidden">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">¡Juego Terminado!</h2>
        <p class="text-gray-700">Puntuación final: <span id="final-score" class="font-bold">0</span></p>
        <p id="user-position" class="text-gray-700 mt-2"></p>
        <h3 class="text-xl font-semibold text-gray-800 mt-4">Ranking</h3>
        <ul id="leaderboard" class="mt-2 text-gray-700"></ul>
        <button onclick="restartGame()" class="mt-4 w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-200">Jugar de nuevo</button>
        <button onclick="shareScore()" class="mt-2 w-full bg-gray-500 text-white p-3 rounded-lg font-semibold hover:bg-gray-600 transition-colors duration-200">Compartir en X</button>
    </div>

    <div id="leaderboard-container" class="container bg-blue-100 bg-opacity-80 rounded-2xl shadow-lg p-6 max-w-lg w-full animate-fade-in">
        <h3 class="text-xl font-semibold text-gray-800">Ranking</h3>
        <ul id="leaderboard" class="mt-2 text-gray-700"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
